# nvidia-xconfig: X configuration file generated by nvidia-xconfig
# nvidia-xconfig:  version 540.3.0

# Copyright (c) 2011-2013 NVIDIA CORPORATION.  All Rights Reserved.
#
# This is the minimal configuration necessary to use the Tegra driver.
# Please refer to the xorg.conf man page for more configuration
# options provided by the X server, including display-related options
# provided by RandR 1.2 and higher.
# Disable extensions not useful on Tegra.

Section "ServerLayout"
    Identifier     "Layout0"
    Screen         0 "Screen0"
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse0" "CorePointer"
    Option         "BlankTime" "0"
    Option         "StandbyTime" "0"
    Option         "SuspendTime" "0"
    Option         "OffTime" "0"
    Option         "Xinerama" "false"
EndSection

Section "ServerFlags"
    Option         "BlankTime" "0"
    Option         "StandbyTime" "0"
    Option         "SuspendTime" "0"
    Option         "OffTime" "0"
    Option         "NoPM" "true"
    Option         "DontVTSwitch" "true"
    Option         "DontZap" "true"
    Option         "AllowMouseOpenFail" "true"
    Option         "DPMS" "false"
EndSection

Section "Module"
    Load           "dri2"
    Load           "dri3"
    Load           "extmod"
    Load           "glx"
    Load           "record"
    Load           "dbe"
    Load           "evdev"
EndSection

Section "InputDevice"
    Identifier     "Keyboard0"
    Driver         "kbd"
EndSection

Section "InputDevice"
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/mouse"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "Monitor"
    Identifier     "Monitor0"
    VendorName     "Unknown"
    ModelName      "Unknown"
    Option         "DPMS" "false"
    Option         "BlankTime" "0"
    Option         "StandbyTime" "0"
    Option         "SuspendTime" "0"
    Option         "OffTime" "0"
    Option         "RegistryDwords" "RMDisableRenderTimeout=1; PowerMizerEnable=0x1; PerfLevelSrc=0x2222; PowerMizerDefaultAC=0x1"
    Option         "NoPM" "true"
EndSection

Section "Device"
    Identifier     "NVIDIA_GPU"
    Driver         "nvidia"
    Option         "AllowEmptyInitialConfiguration" "true"
    Option         "RandR" "on"
    Option         "NoTwinViewXineramaInfo" "true"
    Option         "TegraHWComposer" "false"
    Option         "AllowIndirectGLXProtocol" "false"
    Option         "AutoAddDevices" "true"
    Option         "AutoEnableDevices" "true"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "NVIDIA_GPU"
    Monitor        "Monitor0"
EndSection


