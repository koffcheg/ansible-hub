---
- name: Check if certificate already exists
  stat:
    path: "{{ easy_rsa_dir }}/pki/reqs/{{ client_name }}.req"
  register: cert_check

- name: Abort if client cert already exists
  fail:
    msg: "Certificate for {{ client_name }} already exists. Use revoke or rotate first."
  when: cert_check.stat.exists

- name: Generate client certificate
  command: ./easyrsa --batch build-client-full {{ client_name }} nopass
  args:
    chdir: "{{ easy_rsa_dir }}"

- name: Ensure output dir exists
  file:
    path: "{{ client_config_base_dir }}"
    state: directory
    mode: '0750'

- name: Fetch generated certs and keys
  fetch:
    src: "{{ easy_rsa_dir }}/pki/{{ item }}"
    dest: "{{ client_config_base_dir }}/{{ item | basename }}"
    flat: yes
  loop:
    - "issued/{{ client_name }}.crt"
    - "private/{{ client_name }}.key"
    - "ca.crt"
    - "ta.key"

- name: Create OVPN config
  template:
    src: base_client.conf.j2
    dest: "{{ client_config_base_dir }}/{{ client_name }}.ovpn"

- name: Create client bundle archive
  archive:
    path:
      - "{{ client_config_base_dir }}/ca.crt"
      - "{{ client_config_base_dir }}/{{ client_name }}.crt"
      - "{{ client_config_base_dir }}/{{ client_name }}.key"
      - "{{ client_config_base_dir }}/ta.key"
      - "{{ client_config_base_dir }}/{{ client_name }}.ovpn"
    dest: "{{ client_config_base_dir }}/{{ client_name }}.tar.gz"
    format: gz

- name: Save metadata locally
  delegate_to: localhost
  copy:
    dest: "{{ client_config_base_dir }}/metadata.yaml"
    content: |
      client_name: {{ client_name }}
      created_at: "{{ lookup('pipe', 'date -Iseconds') }}"
      static_ip: {{ static_ip | default('') }}
