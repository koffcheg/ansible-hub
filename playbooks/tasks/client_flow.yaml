---
# playbooks/tasks/client_flow.yaml
- name: Compute per-client local config dir
  set_fact:
    local_client_config_dir: "{{ client_configs_base_dir }}/{{ client_name }}"
  delegate_to: localhost
  run_once: true

- name: Show expected vars
  debug:
    msg:
      - "Client: {{ client_name }}"
      - "EasyRSA Dir: {{ easy_rsa_dir }}"
      - "Local Client Config Dir: {{ local_client_config_dir }}"

- name: Create client certificate
  block:
    - name: Run vpn_cert::create
      include_role:
        name: vpn_cert
        tasks_from: create
      vars:
        client_config_dir: "{{ local_client_config_dir }}"
  rescue:
    - debug: msg="Failed to create certificate for {{ client_name }}"
    - meta: end_host

- name: Upload to GCP Secret Manager
  block:
    - name: Run vpn_client::upload
      include_role:
        name: vpn_client
        tasks_from: upload
      vars:
        client_config_dir: "{{ local_client_config_dir }}"
  rescue:
    - debug: msg="Failed to upload archive for {{ client_name }}"
    - meta: end_host

- debug:
    msg: "Completed full onboarding for {{ client_name }}"
