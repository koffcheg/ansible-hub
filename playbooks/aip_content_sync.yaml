# playbooks/aip_content_sync.yaml
---
- name: AIP Content Sync
  hosts: all
  gather_facts: false

  vars:
    aip_cs_bucket: content-deployment-lab-01
    aip_cs_gcp_project: deployment-setup-lab-01
    aip_cs_controller_tmp_root: /tmp/aip_content

    aip_state_dir: /opt/aip/state
    stage_root: "{{ aip_state_dir }}/stage"
    backups_root: "{{ aip_state_dir }}/backups"
    receipts_root: "{{ aip_state_dir }}/receipts"

    deployments_root: /home/checkout/deployments
    current: /home/checkout/deployments/current

    aip_deploy_user: checkout
    aip_cs_controller_host: localhost

  roles:
    - aip_content_sync
